version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.11
    working_directory: ~/repo

jobs:
  test:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run static analysis (ruff)
          command: |
            source venv/bin/activate
            ruff check src
      - run:
          name: Run type checking (mypy)
          command: |
            source venv/bin/activate
            mypy src
      - run:
          name: Run tests with pytest
          command: |
            source venv/bin/activate
            pytest --junitxml=test-results/junit.xml --cov=src --cov-report=html
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
      - store_artifacts:
          path: htmlcov

workflows:
  version: 2
  test_and_coverage:
    jobs:
      - test